prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#
  void: http://rdfs.org/ns/void#
  dc: http://purl.org/dc/elements/1.1/
  dcterms: http://purl.org/dc/terms/
  schema: https://schema.org/
  mt: https://purl.org/ontologies/MT/
  purl: https://purl.org/
  um: https://vocab.um.es#
  
sources:
  data20K : ['data20K.csv~csv']

mappings:
  customer:
    sources:
      - ['data20K.csv~csv']
    s: um:Customer/$(CustomerID)
    po:
      - [a, um:Customer]
      - [um:customerID, $(CustomerID)]  
  product:
    sources:
      - ['data20K.csv~csv']
    s: um:Product/$(InvoiceNo)_$(StockCode)
    po:
      - [a, um:Product]
      - [um:description, $(Description)]
      - [um:stockCode, $(StockCode)]
      - [um:quantity, $(Quantity)]
      - [um:unitPrice, $(UnitPrice)]              
  invoice:
    sources:
      - ['data20K.csv~csv']
    s: um:invoice/$(InvoiceNo)
    po:
      - [a, um:invoice]
      - [um:invoiceNo, $(InvoiceNo)]
      - [um:country, $(Country)]
      - [um:invoiceDate, $(InvoiceDate)]    
      - p: um:hasProduct
        o:
          mapping: product
          condition:
            function: equal
            parameters:
              - [str1, $(StockCode), s]
              - [str2, $(StockCode), o]            
     